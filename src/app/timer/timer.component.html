<div class="desktop-size timer" (window:resize)="positioning()">
  <div class="mobile-size">

    <!-- Circles -->
    <div class="circles">
      <svg id="circle-top" class="circle" xmlns="http://www.w3.org/2000/svg" version="1.1">
        <path d="M105,5 A100,100 0 1,1 105,205 A100,100 0 1,1 105,5"
              stroke="#FAFAFA" 
              fill="none" 
              stroke-width="5" 
              [style.stroke-dashoffset]="timerService.percentageDone * pathLength" />
      </svg> 

      <svg id="circle-bottom" class="circle" xmlns="http://www.w3.org/2000/svg" version="1.1">
        <path d="M105,5 A100,100 0 1,1 105,205 A100,100 0 1,1 105,5"
              stroke="rgba(255, 123, 216, 0.5)" 
              fill="none" 
              stroke-width="2"/>
      </svg> 
    </div>
    <!-- End Circle -->


    <!-- Time & State-->
    <div id="time">
      <span>{{timerService.minutesTxt}}</span>
      <span>{{timerService.secondsTxt}}</span>
      <!-- State -->
      <span id="state-text">{{timerService.state}}</span>
    </div>
    <!-- End Time -->


    <div class="spacer">
    </div>

    <!-- Controls  -->
    <div id="controls">
      <div id="play" class="no-select" (click)="timerService.toggleTime()">
        <i class="no-select fa" [ngClass]="{'fa-play': !timerService.running, 'fa-pause': timerService.running}"></i>
      </div>
    </div>
    <!-- End Controls -->
    
  </div>
</div>
