<div class="desktop-size timer" (window:resize)="positioning()">
  <div class="mobile-size">

    <!-- Circles -->
    <div class="circles">
      <svg id="circle-bottom" class="circle" xmlns="http://www.w3.org/2000/svg" version="1.1">
        <path d="M105,5 A100,100 0 1,1 105,205 A100,100 0 1,1 105,5"
              stroke="#FAFAFA" 
              fill="none" 
              stroke-width="5"/>
      </svg> 

      <svg id="circle-top" class="circle" xmlns="http://www.w3.org/2000/svg" version="1.1">
        <path d="M105,5 A100,100 0 1,1 105,205 A100,100 0 1,1 105,5"
              stroke="#FAFAFA" 
              fill="none" 
              stroke-width="1"/>
      </svg> 
    </div>
    <!-- End Circle -->


    <!-- Time -->
    <div id="time">
      <span>25</span>
      <span>00</span>
    </div>
    <!-- End Time -->

    <div class="spacer"></div>

    <!-- Controls  -->
    <div id="controls">
      <div id="play" class="no-select">
        <i class="no-select fa fa-play"></i>
      </div>
    </div>
    <!-- End Controls -->
    
  </div>
</div>
