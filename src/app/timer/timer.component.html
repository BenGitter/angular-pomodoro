<div class="desktop-size timer">
  <div class="mobile-size">

    <!-- Circles -->
    <div class="circles">
      <svg id="circle-bottom" class="circle" xmlns="http://www.w3.org/2000/svg" version="1.1">
        <path d="M105,5 A100,100 0 1,1 105,205 A100,100 0 1,1 105,5"
              stroke="#FFD454" 
              fill="none" 
              stroke-width="5"/>
      </svg> 

      <svg id="circle-top" class="circle" xmlns="http://www.w3.org/2000/svg" version="1.1">
        <path d="M105,5 A100,100 0 1,1 105,205 A100,100 0 1,1 105,5"
              stroke="#C0C0F5" 
              fill="none" 
              stroke-width="1"/>
      </svg> 
    </div>
    <!-- End Circle -->

    <!-- Controls inside circle -->
    <div id="controls">
      <h1>25:00</h1>
      <span class="fa fa-play start"></span>
      <!--<span class="fa fa-pause"></span>-->
      <span class="fa fa-step-forward"></span>
    </div>
    <!-- End Controls inside circle -->

    <!-- Textbox indicating session or break -->
    <div id="state">
      <h3>SESSION</h3>
    </div>
    <!-- End Textbox -->
    
  </div>
</div>
